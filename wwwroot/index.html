<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Book Store</title>
    <style>
      body {
        background: #f8fafc;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        text-align: center;
      }
      h1 {
        color: #2d3748;
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }
      p {
        color: #4a5568;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .cta {
        display: inline-block;
        padding: 0.7rem 1.5rem;
        background: #3182ce;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }
      .cta:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Book Store!</h1>
      <p>Discover, explore, and enjoy our curated collection of books.</p>
      <a class="cta" href="/api/books">Browse Books</a>
    </div>
  </body>
</html>
